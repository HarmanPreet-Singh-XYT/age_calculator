<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="insider">
            <h1 class="title">Age Calculator</h1>
            <form>
                <label class="datetime_text">Enter your date of birth<input class="datetime" type="date"/></label>
            </form>
            <button class="submit">Calculate Age</button>
            <h2 class="answer">Provide Date of Birth To Calculate</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
